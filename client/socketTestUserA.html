<!DOCTYPE html>
<html>

<head>
    <title>User_Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        /* #messages>li:nth-child(odd) {
            background: #efefef;
        } */
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("wss://ctceth.com:8080");
        // const socket = io("wss://localhost:8080");

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        // const sender_ID= Math.floor(Math.random() * 100 + 1);
        const sender_ID = 28; // user
        socket.emit("join room", sender_ID);

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                const item = document.createElement('li');
                item.textContent = `User: ${input.value}`;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);

                const message = input.value;
                const time_stamp = Date.now();
                const sender_id = sender_ID;
                const chat_room_id = sender_ID;

                const messageInfo = {
                    message: message,
                    sender_id: sender_id,
                    time_stamp: time_stamp,
                    chat_room_id: chat_room_id
                };

                socket.emit('chat message', messageInfo, chat_room_id);
                input.value = '';
            }
        });

        socket.on('chat message', (messageInfo) => {
            console.log(messageInfo);
            const message = messageInfo.message;
            const item = document.createElement('li');
            item.style.backgroundColor = "black";
            item.style.color = "white";
            item.textContent = `Admin: ${message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        socket.on("admin status", (message) => {
            alert(message);
        })
    </script>
</body>

</html>
